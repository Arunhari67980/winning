<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sansation', sans-serif;
      font-weight: 300;
      font-style: normal;
      margin-top: 10px;
      padding: 0;
      background-color: #faf9f6;
      color: #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 30px;
      background-color: #faf9f6;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      padding-right: 50px;
    }

    #hello {
      font-size: 30px;
      font-weight: bold;
      margin: 0;
      padding: 0;
      padding-left: 100px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 80px;
    }

    .header-right input {
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
      padding-right: 60px;
    }

    .header-right span {
      cursor: pointer;
    }

    #openSearch {
      transform: translateX(18px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.4);
      padding-bottom: 5px;
      display: inline-block;
      width: 150px;
      position: relative;
      cursor: pointer;
    }

    .menu-btn {
      font-size: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .menu-btn .bar {
      display: block;
      width: 32px;
      height: 1px;
      background: #222;
      border-radius: 2px;
      transition: transform 0.4s, opacity 0.4s;
    }

    .menu-btn.active .bar:nth-child(1) {
      transform: translateY(11px) rotate(55deg);
    }

    .menu-btn.active .bar:nth-child(2) {
      opacity: 0;
    }

    .menu-btn.active .bar:nth-child(3) {
      transform: translateY(-11px) rotate(-55deg);
    }

    /* Main Content */
    .container {
      display: flex;
      height: calc(100vh - 60px);
      width: 100%;
    }

    .left-panel {
      flex: 1;
      padding: 70px 40px;
      display: flex;
      flex-direction: column;
    }

    .right-panel {
      flex: 1;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 60px;
      max-width: 900px;
      position: relative;
    }

    .step {
      position: relative;
      color: gray;
      font-size: 14px;
      text-align: center;
      flex: 1;
      z-index: 1;
    }

    .step::before {
      content: "";
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgb(95, 95, 95);
      display: block;
      margin: 0 auto 5px;
    }

    .step:not(:last-child)::after {
      content: "";
      position: absolute;
      top: 6px;
      left: 50%;
      width: 100%;
      height: 2px;
      background: #bbb;
      z-index: 0;
    }

    .step.active {
      color: rgb(95, 95, 95);
    }

    .step.active::before {
      background: rgb(95, 95, 95);
    }

    .step.active:not(:last-child)::after {
      background: rgb(95, 95, 95);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: rgb(95, 95, 95);
      padding-bottom: 20px;
    }

    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
      padding-left: 30px;
      padding-right: 30px;
    }

    .payment-options label {
      font-size: 16px;
      color: #444;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .payment-row {
      display: flex;
      gap: 100px;
      margin-bottom: 10px;
    }

    .payment-cod {
      display: block;
      margin-top: 0;
    }

    .payment-details-section {
      padding-left: 30px;
      padding-right: 30px;
    }

    form input {
      display: block;
      width: 60%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-bottom: 1px solid #aaa;
      background: transparent;
      font-size: 16px;
      color: #333;
      margin-bottom: 40px;
    }

    form input::placeholder {
      color: #ccc;
    }

    .buttons {
      display: flex;
      gap: 20px;
      padding-left: 30px;
      padding-right: 30px;
      margin-top: 20px;
    
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .back {
      background-color: black;
      color: white;
      font-family: 'Sansation', sans-serif;
      font-weight: 300;
      font-style: normal;
    }

    .confirm {
      background-color: #ddd;
      color: #333;
      font-family: 'Sansation', sans-serif;
      font-weight: 300;
      font-style: normal;
      margin-left: 150px;
    }

    #er {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 10px;
      padding-left: 30px;
      padding-right: 30px;
    }

    #nh {
      padding-top: 10px;
      padding-left: 30px;
      padding-right: 30px;
    }

    input[type="radio"] {
      accent-color: black;
    }

    .confirm:disabled {
      background-color: #ddd;
      color: #333;
      cursor: not-allowed;
      border: none;
      outline: none;
    }

    .confirm:enabled {
      background-color: #ddd;
      color: #333;
      cursor: pointer;
      outline: 2px solid black;
      border: none;
    }

    /* Responsive Adjustments for Mobile */
    @media (max-width: 768px) {
      #navMenu {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        gap: 15px;
        padding: 0 15px;
        background: #faf9f6;
        border-top: 1px solid #ddd;
        transition: max-height 0.4s ease, opacity 0.4s ease, padding 0.3s ease;
      }

      #navMenu.show {
        max-height: 500px;
        opacity: 1;
        padding: 15px;
      }

      #navMenu > p.search-trigger,
      #navMenu > span {
        display: block;
        width: 100%;
        text-align: left;
        font-size: 16px;
        cursor: pointer;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }

      #openSearch {
        margin: 0;
        transform: none !important;
      }

      .container {
        flex-direction: column;
        height: auto;
        overflow-y: auto;
      }

      .right-panel {
        order: 1;
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
      }

      .right-panel img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .left-panel {
        order: 2;
        width: 100%;
        padding: 15px;
      }

      .progress-bar {
        max-width: 100%;
        margin-bottom: 30px;
      }

      .step {
        font-size: 12px;
      }

      .step::before {
        width: 10px;
        height: 10px;
      }

      .step:not(:last-child)::after {
        top: 5px;
      }

      h2 {
        font-size: 18px;
        padding-bottom: 15px;
      }

      .payment-options {
        padding-left: 15px;
        padding-right: 15px;
        margin-bottom: 20px;
        gap: 15px; /* Ensure equal spacing between all payment methods */
      }

      .payment-row {
        flex-direction: column;
        gap: 15px;
        margin-bottom: 0; /* Remove extra margin to rely on .payment-options gap */
      }

      .payment-options label {
        font-size: 14px;
      }

      .payment-cod {
        margin-top: 0; /* Ensure no extra margin for consistent spacing */
      }

      .payment-details-section {
        padding-left: 15px;
        padding-right: 15px;
      }

      form input {
        width: 100%;
        margin: 10px 0;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .buttons {
        padding-left: 15px;
        padding-right: 15px;
        margin-top: 10px;
        justify-content: space-between; /* Back at start, Confirmation at end */
        gap: 0; /* Remove gap to maximize space-between effect */
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }

      #er, #nh {
        padding-left: 15px;
        padding-right: 15px;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        padding-left: 5px;
      }

      .left-section {
        width: 100%;
        justify-content: flex-start;
        gap: 10px;
        padding-left: 0;
      }

      #hello {
        font-size: 26px;
        padding-left: 100px;
        margin-top: 8px;
      }

      .right-panel img {
        height: 150px;
      }

      .progress-bar {
        margin-bottom: 20px;
      }

      .step {
        font-size: 10px;
      }

      .step::before {
        width: 8px;
        height: 8px;
      }

      .step:not(:last-child)::after {
        top: 4px;
      }

      h2 {
        font-size: 16px;
        padding-bottom: 10px;
      }

      .payment-options {
        padding-left: 10px;
        padding-right: 10px;
        gap: 10px; /* Consistent spacing for smaller screens */
      }

      .payment-row {
        gap: 10px;
        margin-bottom: 0;
      }

      .payment-options label {
        font-size: 12px;
      }

      .payment-cod {
        margin-top: 0;
      }

      .payment-details-section {
        padding-left: 10px;
        padding-right: 10px;
      }

      form input {
        font-size: 12px;
        margin-bottom: 15px;
      }

      .buttons {
        padding-left: 10px;
        padding-right: 10px;
        gap: 0;
        justify-content: space-between;
      }

      button {
        padding: 6px 12px;
        font-size: 12px;
        margin-bottom: 10px;
      }

      #er, #nh {
        padding-left: 10px;
        padding-right: 10px;
      }
    }
    @media (min-width: 768px) and (max-width: 1024px) {
    header {
        padding: 4px 20px;
    }

    .header-left {
        gap: 12px; /* Reduced spacing */
    }

    #hello {
        font-size: 28px;
        padding-left: 80px; /* Slightly reduced */
    }

    .header-right {
        gap: 40px; /* Reduced spacing */
        flex-direction: row; /* Horizontal layout like desktop */
        align-items: center;
    }

    .header-right input {
        padding-right: 30px; /* Reduced spacing */
    }

    #openSearch {
        width: 120px;
        transform: translateX(10px);
        display: inline-block; /* Same as desktop */
    }

    #navMenu {
        max-height: none; /* Always visible like desktop */
        opacity: 1;
        flex-direction: row; /* Horizontal layout like desktop */
        align-items: center;
        width: auto;
        padding: 0;
        background: none;
        border-top: none;
        overflow: visible; /* Ensure no clipping */
    }

    #navMenu > p.search-trigger,
    #navMenu > span {
        display: inline-block; /* Inline like desktop */
        width: auto;
        text-align: center;
        font-size: 16px;
        padding: 5px 0; /* Reduced padding */
        border-bottom: none;
    }

    .menu-btn {
        display: flex; /* Show menu button in tablet view like desktop */
        padding-right: 30px; /* Reduced spacing */
    }
}

  </style>
</head>
<body>
  <section id="head">
    <header>
      <div class="left-section">
        <div class="menu">
          <button id="menu-btn" class="menu-btn" style="padding:0; background:none; border:none; cursor:pointer;">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
        </div>
        <h1 id="hello">ZYRAA</h1>
      </div>
      <div class="header-right" id="navMenu">
        
        <p id="openSearch" class="search-trigger">Search</p>
        <span>Login</span>
        <span>Add to collection</span>
      </div>
    </header>
  </section>

  <div class="container">
    <div class="left-panel">
      <div class="progress-bar">
        <div class="step active">shipping</div>
        <div class="step active">billing</div>
        <div class="step">confirmation</div>
      </div>

      <h2 id="er">Payment method</h2>
      <div class="payment-options">
        <div class="payment-row">
          <label class="payment-nod"><input type="radio" name="payment"> debit card</label>
          <label class="payment-rod"><input type="radio" name="payment"> online payment</label>
        </div>
        <label class="payment-cod"><input type="radio" name="payment" checked> cash on delivery</label>
      </div>

      <h2 id="nh">Address</h2>
      <div class="payment-details-section">
        <form id="payment-form">
          <input type="text" placeholder="Place, Street, City" required>
          <input type="text" placeholder="District & Pincode">
          <input type="text" placeholder="State" required>
        </form>
      </div>

      <div class="buttons">
        <a href="payment.html"><button class="back">back</button></a>
        <button id="confirm" class="confirm" disabled>confirmation</button>
      </div>
    </div>
    <div class="right-panel">
      <img src="pics/lenovo-3.jpg" alt="Model">
    </div>
  </div>

  <script>
    // Navbar functionality
    document.getElementById('menu-btn').addEventListener('click', function () {
      this.classList.toggle('active');
      document.getElementById('navMenu').classList.toggle('show');
    });

    document.getElementById("openSearch").addEventListener("click", function() {
      window.location.href = "search.html";
    });

    document.querySelectorAll('#navMenu > span, #navMenu > p').forEach(item => {
      item.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          document.getElementById('navMenu').classList.remove('show');
          document.getElementById('menu-btn').classList.remove('active');
        }
      });
    });

    // Payment form functionality
    document.querySelector('.payment-nod input[type="radio"]').addEventListener('change', function() {
      if (this.checked) {
        window.location.href = 'payment.html';
      }
    });

    document.querySelector('.payment-cod input[type="radio"]').addEventListener('change', function() {
      if (this.checked) {
        window.location.href = 'finish.html';
      }
    });

    document.querySelector('.payment-rod input[type="radio"]').addEventListener('change', function() {
      if (this.checked) {
        window.location.href = 'online.html';
      }
    });

    const form = document.getElementById("payment-form");
    const inputs = form.querySelectorAll("input");
    const button = document.getElementById("confirm");

    function checkFields() {
      let allFilled = true;
      inputs.forEach(input => {
        if (input.value.trim() === "" && input.type !== "radio") {
          allFilled = false;
        }
      });
      button.disabled = !allFilled;
    }

    inputs.forEach(input => {
      input.addEventListener("input", checkFields);
    });

    button.addEventListener("click", function () {
      if (!button.disabled) {
        window.location.href = "delivery.html";
      }
    });
  </script>
</body>
</html>

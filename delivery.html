<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Only</title>
  <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sansation', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #faf9f6;
      color: #333;
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 30px;
      background-color: #faf9f6;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu-btn {
      font-size: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

     input[type="radio"] {
      accent-color: black;
    }

    .menu-btn .bar {
      display: block;
      width: 32px;
      height: 1px;
      background: #222;
      border-radius: 2px;
      transition: transform 0.4s, opacity 0.4s;
    }

    .menu-btn.active .bar:nth-child(1) {
      transform: translateY(11px) rotate(55deg);
    }
    .menu-btn.active .bar:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.active .bar:nth-child(3) {
      transform: translateY(-11px) rotate(-55deg);
    }

    #hello {
      font-size: 30px;
      font-weight: bold;
      margin: 0;
      padding-left: 100px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 80px;
    }

    #openSearch {
      transform: translateX(18px);
      border-bottom: 1px solid #3f3e3e;
      padding-bottom: 5px;
      display: inline-block;
      width: 150px;
    }

    #openSearch::after {
      position: absolute;
      left: 0;
      bottom: -40px;
      height: 2px;
      width: 150px;
      background: #3f3e3e;
    }

    .search-container {
      display: none;
      position: absolute;
      top: 60px;
      background-color: #faf9f6;
      width: 250px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(201, 21, 21, 0.1);
      margin-left: -75px;
      margin-top: 10px;
    }

    .search-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1.5px solid #999;
      font-size: 15px;
      background-color: transparent;
      outline: none;
      text-decoration: none;
      margin-left: -10px;
    }

    .back-btn {
      position: absolute;
      top: 15px;
      right: 10px;
      font-size: 20px;
      color: #0c0c0c;
      cursor: pointer;
      text-decoration: none;
    }

    .search-section h3 {
      font-size: 14px;
      color: #0b0808;
      margin: 15px 0 5px;
    }

    .search-list {
      list-style: none;
      padding-left: 0;
      color: #e5d7d7;
    }

    .search-list li {
      margin: 6px 0;
    }

    .search-list li a {
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    .search-list li a:hover {
      text-decoration: underline;
    }

    .page-body {
      display: flex;
      margin-top: 20px;
      height: calc(100vh - 80px);
    }

    .left-section {
      flex: 69%;
      background-color: #faf9f6;
      padding: 0px;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      margin-bottom: 50px;
      display: flex;
      flex-direction: row;
    }

    .right-section {
      flex: 31%;
      background-color: #faf9f6;
      padding: 20px;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    .left {
      width: 50%;
      float: left;
      background-color: #f7f7f7;
      padding: 40px;
      height: 60vh;
      margin-left: 34px;
    }

    .right {
      width: 50%;
      float: right;
      background-color: #f6f5f4;
      padding: 40px;
      height: 60vh;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      border-radius: 0px;
      background-color: #f6f5f4;
      font-size: 18px;
      align-content: center;
      flex-direction: row;
    }

    .btn, .btn1 {
      font-size: 20px;
      display: flex;
      flex-direction: row;
    }

    .success h3 {
      color: rgb(0, 0, 0);
      text-align: center;
      font-size: 20px;
      background-color: #f6f5f4;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    /* Responsive Adjustments for Mobile */
    @media (max-width: 768px) {
      .header-right {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        gap: 15px;
        padding: 0 15px;
        background: #faf9f6;
        border-top: 1px solid #ddd;
        transition: max-height 0.4s ease, opacity 0.4s ease, padding 0.3s ease;
      }

      .header-right.show {
        max-height: 500px;
        opacity: 1;
        padding: 15px;
      }

      .header-right > p.search-trigger,
      .header-right > span {
        display: block;
        width: 100%;
        text-align: left;
        font-size: 16px;
        cursor: pointer;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }

      #openSearch {
        margin: 0;
        transform: none;
        border-bottom: none;
      }

      #openSearch::after {
        display: none;
      }

      .search-container {
        width: 100%;
        margin-left: 0;
        top: 50px;
        padding: 15px;
      }

      .page-body {
        flex-direction: column;
        height: auto;
        overflow-y: auto;
        margin-top: 10px;
      }

      .left-section {
        flex: none;
        width: 100%;
        margin-top: 0;
        margin-bottom: 20px;
        flex-direction: column;
        padding: 15px;
      }

      .right-section {
        flex: none;
        width: 100%;
        padding: 15px;
      }

      .left {
        width: 100%;
        float: none;
        margin-left: 0;
        padding: 15px;
        height: 200px;
      }

      .right {
        width: 100%;
        float: none;
        padding: 15px;
        height: auto;
      }

      .left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .right h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .right p {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .right h3 {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .problems {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .problems label {
        font-size: 14px;
      }

      .btn {
        margin-top: 15px;
        padding: 15px;
      }

      .btn1 {
        font-size: 16px;
        padding: 8px 16px;
      }

      .image img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .success h3 {
        font-size: 16px;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        padding-left: 5px;
      }

      .header-left {
        width: 100%;
        justify-content: flex-start;
        gap: 10px;
        padding-left: 0;
      }

      #hello {
        font-size: 26px;
        padding-left: 100px;
        margin-top: 8px;
      }

      .header-right {
        padding: 0 10px;
      }

      .header-right.show {
        padding: 10px;
      }

      .header-right > p.search-trigger,
      .header-right > span {
        font-size: 14px;
        padding: 8px 0;
      }

      .search-container {
        padding: 10px;
        top: 80px;
      }

      .search-input {
        font-size: 14px;
        padding: 8px;
      }

      .back-btn {
        font-size: 18px;
        top: 12px;
        right: 8px;
      }

      .search-section h3 {
        font-size: 12px;
        margin: 10px 0 5px;
      }

      .search-list li a {
        font-size: 12px;
      }

      .left-section {
        padding: 10px;
      }

      .right-section {
        padding: 10px;
      }

      .left {
        padding: 10px;
        height: 150px;
      }

      .right {
        padding: 10px;
      }

      .right h2 {
        font-size: 16px;
      }

      .right p {
        font-size: 14px;
      }

      .right h3 {
        font-size: 14px;
      }

      .problems label {
        font-size: 12px;
      }

      .btn {
        margin-top: 10px;
        padding: 10px;
      }

      .btn1 {
        font-size: 14px;
        padding: 6px 12px;
      }

      .image img {
        height: 150px;
      }

      .success h3 {
        font-size: 14px;
        padding: 10px;
      }
    }
    @media (min-width: 768px) and (max-width: 1024px) {
    header {
        padding: 4px 20px;
    }

    .header-left {
        gap: 12px; /* Reduced spacing */
    }

    #hello {
        font-size: 28px;
        padding-left: 80px; /* Slightly reduced */
    }

    .header-right {
        gap: 40px; /* Reduced spacing */
        flex-direction: row; /* Horizontal layout like desktop */
        align-items: center;
    }

    .header-right input {
        padding-right: 30px; /* Reduced spacing */
    }

    #openSearch {
        width: 120px;
        transform: translateX(10px);
        display: inline-block; /* Same as desktop */
    }

    #navMenu {
        max-height: none; /* Always visible like desktop */
        opacity: 1;
        flex-direction: row; /* Horizontal layout like desktop */
        align-items: center;
        width: auto;
        padding: 0;
        background: none;
        border-top: none;
        overflow: visible; /* Ensure no clipping */
    }

    #navMenu > p.search-trigger,
    #navMenu > span {
        display: inline-block; /* Inline like desktop */
        width: auto;
        text-align: center;
        font-size: 16px;
        padding: 5px 0; /* Reduced padding */
        border-bottom: none;
    }

    .menu-btn {
        display: flex; /* Show menu button in tablet view like desktop */
        padding-right: 30px; /* Reduced spacing */
    }
}

  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <button id="menu-btn" class="menu-btn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <h1 id="hello">ZYRAA</h1>
    </div>

    <div class="header-right">
      
      <p id="openSearch" class="search-trigger">Search</p>
      <div id="searchPanel" class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <span class="search-icon"></span>
        <a href="#" id="closeSearch" class="back-btn">x</a>
        <div class="search-section">
          <h3>Recent</h3>
          <ul class="search-list">
            <li><a href="#">White shirts</a></li>
          </ul>
        </div>
        <div class="search-section">
          <h3>Suggestion</h3>
          <ul class="search-list">
            <li><a href="#">Bodycon</a></li>
            <li><a href="#">Necklace</a></li>
            <li><a href="#">Linen Trousers</a></li>
            <li><a href="#">Shoes</a></li>
          </ul>
        </div>
      </div>
      <span>Login</span>
      <span>Add to collection</span>
    </div>
  </header>
  <main>
    <div class="page-body">
      <div class="left-section">
        <div class="left">
          <img src="itachi..jpg" alt="product image">
        </div>
        <div class="right">
          <h2>Summer outfits for men | Summer wear</h2>
          <p>₹2370.00 (inc of all taxes)</p><br>
          <h3>Report the problem</h3><br>
          <div class="problems">
            <label class="fix1"><input type="radio" name="problem" required>Torn or Damaged</label><br><br>
            <label class="fix1"><input type="radio" name="problem">Not As I Expected</label><br><br>
            <label class="fix1"><input type="radio" name="problem">Bad Quality</label><br><br>
            <label class="fix1"><input type="radio" name="problem">Others</label><br><br>
          </div>
          <div class="btn">
            <button class="btn1">Submit</button>
          </div>
        </div>
      </div>
      <div class="right-section">
        <div class="image">
          <img src="arun.webp" alt="delivery_image">
        </div>
        <div class="success">
          <h3>Your Product Has been Accepted</h3>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Menu button animation and nav toggle
    document.getElementById('menu-btn').addEventListener('click', function () {
      this.classList.toggle('active');
      document.querySelector('.header-right').classList.toggle('show');
    });

    // Search toggle
    const openSearch = document.getElementById('openSearch');
    const closeSearch = document.getElementById('closeSearch');
    const searchPanel = document.getElementById('searchPanel');

    openSearch.addEventListener('click', () => {
      searchPanel.style.display = 'block';
    });
    closeSearch.addEventListener('click', (e) => {
      e.preventDefault();
      searchPanel.style.display = 'none';
    });

    // Close nav menu on item click in mobile view
    document.querySelectorAll('.header-right > span, .header-right > p').forEach(item => {
      item.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          document.querySelector('.header-right').classList.remove('show');
          document.getElementById('menu-btn').classList.remove('active');
        }
      });
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            text-decoration: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #faf9f6;
            font-family: 'Sansation', sans-serif;
            font-weight: 300;
            font-style: normal;
        }
        #head {
            margin-top: 10px;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 30px;
            background-color: #faf9f6;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding-right: 50px;
        }

        #hello {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
            padding-left: 100px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 80px;
        }

        .header-right input {
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            padding-right: 60px;
        }

        .header-right span {
            cursor: pointer;
        }

        #openSearch {
            transform: translateX(18px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            padding-bottom: 5px;
            display: inline-block;
            width: 150px;
            position: relative;
            cursor: pointer;
        }

        .menu-btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-btn .bar {
            display: block;
            width: 32px;
            height: 1px;
            background: #222;
            border-radius: 2px;
            transition: transform 0.4s, opacity 0.4s;
        }

        .menu-btn.active .bar:nth-child(1) {
            transform: translateY(11px) rotate(55deg);
        }

        .menu-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .bar:nth-child(3) {
            transform: translateY(-11px) rotate(-55deg);
        }

        /* Responsive Navbar */
        @media (max-width: 767px) {
            #navMenu {
                max-height: 0;
                opacity: 0;
                overflow: hidden;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 15px;
                padding: 0 15px;
                background: #faf9f6;
                border-top: 1px solid #ddd;
                transition: max-height 0.4s ease, opacity 0.4s ease, padding 0.3s ease;
            }

            #navMenu.show {
                max-height: 500px;
                opacity: 1;
                padding: 15px;
            }

            #navMenu > p.search-trigger,
            #navMenu > span {
                display: block;
                width: 100%;
                text-align: left;
                font-size: 16px;
                cursor: pointer;
                padding: 10px 0;
                border-bottom: 1px solid #eee;
            }

            #openSearch {
                margin: 0;
                transform: none !important;
            }

            .menu-btn {
                display: flex; /* Ensure menu button is visible in mobile view */
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
                padding-left: 5px;
            }

            .header-left {
                width: 100%;
                justify-content: flex-start;
                gap: 10px;
                padding-left: 0;
            }

            #hello {
                font-size: 26px;
                padding-left: 100px;
                margin-top: 8px;
            }
        }

        /* Tablet View Adjustments */
        @media (min-width: 768px) and (max-width: 1024px) {
            header {
                padding: 4px 20px;
            }

            .header-left {
                gap: 12px; /* Reduced spacing */
            }

            #hello {
                font-size: 28px;
                padding-left: 80px; /* Slightly reduced */
            }

            .header-right {
                gap: 40px; /* Reduced spacing */
                flex-direction: row; /* Same as desktop */
                align-items: center;
            }

            .header-right input {
                padding-right: 30px; /* Reduced spacing */
            }

            #openSearch {
                width: 120px;
                transform: translateX(10px);
                display: inline-block; /* Same as desktop */
            }

            #navMenu {
                max-height: none; /* Always visible like desktop */
                opacity: 1;
                flex-direction: row; /* Horizontal layout like desktop */
                align-items: center;
                width: auto;
                padding: 0;
                background: none;
                border-top: none;
                overflow: visible; /* Ensure no clipping */
            }

            #navMenu > p.search-trigger,
            #navMenu > span {
                display: inline-block; /* Inline like desktop */
                width: auto;
                text-align: center;
                font-size: 16px;
                padding: 5px 0; /* Reduced padding */
                border-bottom: none;
            }

            .menu-btn {
                display: flex; /* Show menu button in tablet view like desktop */
                padding-right: 30px; /* Reduced spacing */
            }

            .container {
                padding: 15px; /* Reduced padding */
            }

            .heading a {
                font-size: 35px;
                padding-left: 50px; /* Reduced spacing */
            }

            .heading h2 {
                padding-left: 100px; /* Reduced spacing */
                font-size: 20px;
            }

            .payment-section {
                padding: 25px; /* Reduced padding */
                width: 85%;
                gap: 12px; /* Reduced gap */
            }

            .google {
                padding: 8px;
                padding-right: 15px; /* Reduced spacing */
            }

            .method {
                gap: 12px; /* Reduced gap */
            }

            .bank {
                margin-left: 30px; /* Reduced spacing */
            }

            .zyr {
                font-size: 32px; /* Slightly smaller */
            }

            .pay {
                padding: 0 25px; /* Reduced padding */
                width: 85%;
                gap: 12px; /* Reduced gap */
            }

            .pay h4 {
                font-size: 18px;
            }

            .pay button {
                padding: 8px 14px; /* Reduced padding */
            }
        }

        /* Main Content Styling */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            height: calc(100vh - 60px);
            position: relative;
        }

        .content-left {
            width: 50%;
            height: 100%;
        }

        .content-right {
            width: 45%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heading {
            display: flex;
            align-items: center;
            font-size: 13px;
            position: relative;
            margin-bottom: 20px;
        }

        .heading a {
            color: #626161;
            font-size: 40px;
            padding-left: 80px;
        }

        .heading h2 {
            padding-left: 150px;
            color: slategrey;
            text-align: center;
            margin: 0;
        }

        .payment-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            margin: auto;
        }

        .google {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: #191919 solid 1px;
            margin-top: 20px;
            border-radius: 0;
            padding: 10px;
            padding-right: 30px;
            cursor: pointer;
        }

        .method {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .vertical {
            width: 2px;
            height: 95%;
            background-color: #ccc;
            position: absolute;
            left: 50%;
            top: 20px;
            bottom: 5px;
            transform: translateX(-50%);
        }

        .bank {
            margin-left: 70px;
        }

        .zyr {
            font-size: 40px;
            color: #191919;
            font-weight: 300;
            text-align: center;
        }

        .pay {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            padding: 0 40px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .pay h4 {
            color: #191919;
            font-size: 20px;
            font-weight: 100;
            margin: 0;
        }

        .pay button {
            background-color: white;
            color: #191919;
            border: 1px solid #191919;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .heading a {
                font-size: 40px;
                padding-left: 40px;
            }

            .heading h2 {
                padding-left: 100px;
            }

            .payment-section {
                padding: 30px;
                width: 90%;
            }

            .method {
                gap: 15px;
            }

            .bank {
                margin-left: 40px;
            }

            .zyr {
                font-size: 30px;
            }

            .pay {
                gap: 20px;
                padding: 0 30px;
                width: 90%;
            }
        }

        @media (max-width: 767px) {
            .container {
                flex-direction: column;
                padding: 10px;
                height: auto;
            }

            .content-left {
                width: 100%;
                height: auto;
            }

            .content-right {
                width: 100%;
                height: auto;
                margin-top: 20px;
            }

            .vertical {
                display: none;
            }

            .heading {
                justify-content: center;
                align-items: center;
                position: relative;
                margin-bottom: 30px;
            }

            .heading a {
                font-size: 30px;
                padding-left: 0;
                position: absolute;
                left: 20px;
                top: -10px;
                transform: none;
            }

            .heading h2 {
                padding-left: 0;
                padding-right: 0;
                margin: 0;
            }

            .payment-section {
                padding: 20px;
                width: 100%;
            }

            .payment-section hr {
                width: calc(100% - 40px);
                margin: 20px auto;
                border: 1px solid #ccc;
            }

            .google {
                padding: 10px;
                width: 100%;
            }

            .method {
                gap: 20px;
            }

            .google img {
                width: 40px;
            }

            .google h3 {
                flex-grow: 1;
                margin: 0;
            }

            .bank {
                margin-left: 0;
                text-align: center;
            }

            .zyr {
                font-size: 24px;
                text-align: center;
            }

            .pay {
                gap: 20px;
                justify-content: space-between;
                padding: 0 20px;
                width: 100%;
            }

            .pay h4 {
                padding-left: 0;
            }

            .pay button {
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .heading a {
                font-size: 24px;
                left: 10px;
                top: -10px;
            }

            .heading h2 {
                font-size: 16px;
            }

            .payment-section {
                padding: 10px;
            }

            .payment-section hr {
                width: calc(100% - 20px);
            }

            .google {
                gap: 10px;
                padding: 10px;
            }

            .method {
                gap: 10px;
            }

            .google img {
                width: 30px;
            }

            .google h3 {
                font-size: 16px;
            }

            .bank h2 {
                font-size: 18px;
            }

            .pay h4 {
                font-size: 18px;
            }

            .pay button {
                padding: 6px 12px;
                font-size: 14px;
            }

            .zyr h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <section id="head">
        <header>
            <div class="header-left">
                <div class="menu">
                    <button id="menu-btn" class="menu-btn">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                </div>
                <h1 id="hello">ZYRAA</h1>
            </div>
            <div class="header-right" id="navMenu">
                <p id="openSearch" class="search-trigger">Search</p>
                <span>Login</span>
                <span>Add to collection</span>
            </div>
        </header>
    </section>

    <div class="container">
        <div class="content-left">
            <div class="heading">
                <a href="payment.html">&larr;</a>
                <h2>Payment Methods</h2>
            </div>
            <hr style="width: 80%; margin: auto; border: 1px solid #ccc;">
            <div class="payment-section">
                <div class="google" id="method">
                    <div class="method">
                        <img src="pics/googlepay.png" alt="Google Pay" width="50">
                        <h3>Google Pay</h3>
                    </div>
                    <span style="font-size: 20px; color: #191919;">&rarr;</span>
                </div>
                <div class="google" id="method1">
                    <div class="method">
                        <img src="pics/phonepe.png" alt="PhonePe" width="50">
                        <h3>Phonepe</h3>
                    </div>
                    <span style="font-size: 20px; color: #191919;">&rarr;</span>
                </div>
                <div class="google" id="method2">
                    <div class="method">
                        <img src="pics/a213.jpeg" alt="Paytm" width="50">
                        <h3>Paytm</h3>
                    </div>
                    <span style="font-size: 20px; color: #191919;">&rarr;</span>
                </div>
                <div class="google" id="method3">
                    <div class="method">
                        <img src="pics/netbank.jpg" alt="Net Banking" width="50">
                        <h3>Net Banking</h3>
                    </div>
                    <span style="font-size: 20px; color: #191919;">&rarr;</span>
                </div>
            </div><br>
            <hr style="width: 80%; margin: auto; border: 1px solid #ccc;">
            <div class="pay">
                <h4>Total amount</h4>
                <h4>₹500/-</h4>
            </div>
        </div>
        <div class="vertical"></div>
        <div class="content-right">
            <div class="zyr">
                <h2>Pay with Zyraa</h2>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('menu-btn').addEventListener('click', function () {
            this.classList.toggle('active');
            document.getElementById('navMenu').classList.toggle('show');
        });

        document.getElementById("openSearch").addEventListener("click", function() {
            window.location.href = "search.html";
        });

        document.querySelectorAll('#navMenu > span, #navMenu > p').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 767) {
                    document.getElementById('navMenu').classList.remove('show');
                    document.getElementById('menu-btn').classList.remove('active');
                }
            });
        });

        document.getElementById("method").addEventListener("click", function() {
            window.location.href = "https://pay.google.com/about/";
        });

        document.getElementById("method1").addEventListener("click", function() {
            window.location.href = "https://www.phonepe.com/";
        });

        document.getElementById("method2").addEventListener("click", function() {
            navigator.clipboard.writeText('500').then(() => {
                console.log('Amount copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
            window.location.href = "paytmmp://pay?pa=9486730226@paytm&pn=Zyraa&am=500&cu=INR";
        });

        document.getElementById("method3").addEventListener("click", function() {
            window.location.href = "https://www.netbanking.com/";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #faf9f6;
      font-family: 'Sansation', sans-serif;
      font-weight: 300;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      margin-top: 5px;
    }
    input[type="radio"] {
      accent-color: black;
    }

    /* Navbar Styling */
    #head {
      margin-top: 10px;

    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 30px;
      background-color: #faf9f6;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      padding-right: 50px;
    }

    #hello {
      font-size: 30px;
      font-weight: bold;
      margin: 0;
      padding: 0;
      padding-left: 100px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 80px;
    }

    .header-right input {
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
      padding-right: 60px;
    }

    .header-right span {
      cursor: pointer;
    }

    #openSearch {
      transform: translateX(18px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.4);
      padding-bottom: 5px;
      display: inline-block;
      width: 150px;
      position: relative;
      cursor: pointer;
    }

    .menu-btn {
      font-size: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .menu-btn .bar {
      display: block;
      width: 32px;
      height: 1px;
      background: #222;
      border-radius: 2px;
      transition: transform 0.4s, opacity 0.4s;
    }

    /* Hamburger to X transition */
    .menu-btn.active .bar:nth-child(1) {
      transform: translateY(11px) rotate(55deg);
    }
    .menu-btn.active .bar:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.active .bar:nth-child(3) {
      transform: translateY(-11px) rotate(-55deg);
    }

    /* Container Styling */
    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      min-height: calc(100vh - 60px - 10px - 20px);
      margin-top: 20px;
    }

    /* Left Panel */
    .left-panel {
      flex: 1;
      padding: 40px 30px;
      background: #faf9f6;
      min-width: 320px;
      max-width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Right Panel (Image Side) */
    .right-panel {
      flex: 1;
      min-width: 300px;
      background: #faf9f6;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 20px 20px 30px 20px;
    }

    .right-panel img {
      width: 100%;
      max-height: 85vh;
      object-fit: cover;
      border-radius: 0;
    }

    /* Progress Bar */
    .progress-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      position: relative;
      width: 100%;
    }

    .progress-line {
      position: absolute;
      top: 6px;
      height: 2px;
      background: #bbb;
      z-index: 0;
    }

    .progress-fill {
      position: absolute;
      top: 6px;
      height: 2px;
      background: rgb(95, 95, 95);
      width: 0;
      z-index: 0;
      transition: width 0.3s ease;
    }

    .step {
      position: relative;
      color: gray;
      font-size: 14px;
      text-align: center;
      flex: 1;
      z-index: 1;
    }

    .step::before {
      content: "";
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #bbb;
      display: block;
      margin: 0 auto 5px;
      position: relative;
      z-index: 1;
    }

    .step.active {
      color: rgb(95, 95, 95);
    }

    .step.active::before {
      background: rgb(95, 95, 95);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: rgb(95, 95, 95);
      padding-bottom: 10px;
      margin-top: 20px;
    }

    /* Payment Options */
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 35px;
      margin-bottom: 30px;
    }

    .payment-options label {
      font-size: 16px;
      color: #444;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .payment-row {
      display: flex;
      gap: 70px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 450px;
    }

    .payment-row label:last-child {
      margin-left: auto;
    }

    .payment-options > label {
      margin-left: 0;
    }

    form input {
      display: block;
      width: 100%;
      max-width: 450px;
      padding: 12px 15px;
      margin: 15px 0;
      border: none;
      border-bottom: 1px solid #aaa;
      background: transparent;
      font-size: 16px;
      color: #333;
    }

    form input::placeholder {
      color: #aaa;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      max-width: 450px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 0px;
    }

    .back {
      background-color: black;
      color: white;
      margin-left: 0;
    }

    .confirm {
      background-color: #ddd;
      color: #333;
      margin-left: auto;
    }

    .confirm:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .confirm:enabled {
      outline: 2px solid black;
    }

        font-size: 16px;

        border-bottom: none;
    }

    .menu-btn {
        display: flex; /* Show menu button in tablet view like desktop */
        padding-right: 30px; /* Reduced spacing */
    }
}

<body>
  <section id="head">
    <header>
      <div class="left-section">
        <div class="menu">
          <button id="menu-btn" class="menu-btn" style="padding:0; background:none; border:none; cursor:pointer;">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
        </div>
        <h1 id="hello">ZYRAA</h1>
      </div>

      <!-- Nav Menu -->
      <div class="header-right" id="navMenu">
        
        <p id="openSearch" class="search-trigger">Search</p>
        <span>Login</span>
        <span>Add to collection</span>
        
      </div>
    </header>
  </section>

  <div class="container">
    <div class="left-panel">
      <div class="progress-bar">
        <div class="progress-line"></div>
        <div class="progress-fill"></div>
        <div class="step" data-step="1">shipping</div>
        <div class="step" data-step="2">billing</div>
        <div class="step" data-step="3">confirmation</div>
      </div>

      <div class="payment-options">
        <h2>Payment method</h2>
        <div class="payment-row">
          <label><input type="radio" name="payment" checked> debit card</label>
          <label><input type="radio" name="payment"> online payment</label>
        </div>
        <label><input type="radio" name="payment"> cash on delivery</label>
      </div>

      <form id="payment-form">
        <h2>Payment details</h2>
        <input type="text" placeholder="Name on card" required>
        <input type="text" placeholder="Card number" required>
        <input type="text" placeholder="CVV" required>
        <input type="text" placeholder="Expiration" required>
      </form>

      <div class="buttons">
        <a href="index.html"><button class="back">Back</button></a>
        <button id="confirm" class="confirm" disabled>Confirmation</button>
      </div>
    </div>
    <div class="right-panel">
      <img src="lenovo-3.jpg" alt="Model">
    </div>
  </div>

  <script>
    // Navbar scripts
    document.getElementById('menu-btn').addEventListener('click', function () {
      this.classList.toggle('active');
      document.getElementById('navMenu').classList.toggle('show');
    });

    document.getElementById("openSearch").addEventListener("click", function() {
      window.location.href = "search.html";
    });

    document.querySelectorAll('#navMenu > span, #navMenu > p').forEach(item => {
      item.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          document.getElementById('navMenu').classList.remove('show');
          document.getElementById('menu-btn').classList.remove('active');
        }
      });
    });

    // Payment page scripts
    const steps = document.querySelectorAll(".step");
    const progressFill = document.querySelector(".progress-fill");
    const progressLine = document.querySelector(".progress-line");

    function setActiveStep(stepNumber) {
      steps.forEach((step, index) => {
        if (index < stepNumber) {
          step.classList.add("active");
        } else {
          step.classList.remove("active");
        }
      });

      const firstDot = steps[0].offsetLeft + steps[0].offsetWidth / 2;
      const lastDot = steps[steps.length - 1].offsetLeft + steps[steps.length - 1].offsetWidth / 2;
      progressLine.style.left = firstDot + "px";
      progressLine.style.width = (lastDot - firstDot) + "px";

      const totalSteps = steps.length - 1;
      const maxWidth = lastDot - firstDot;
      const percent = (stepNumber - 1) / totalSteps * maxWidth;
      progressFill.style.width = percent + "px";
      progressFill.style.left = firstDot + "px";
    }

    window.addEventListener("resize", () => setActiveStep(2));
    window.addEventListener("load", () => setActiveStep(2));

    document.querySelectorAll('input[name="payment"]').forEach(radio => {
      radio.addEventListener('change', e => {
        if (e.target.checked) {
          if (e.target.parentElement.textContent.includes("cash")) {
            window.location.href = "finish.html";
          } else if (e.target.parentElement.textContent.includes("debit")) {
            window.location.href = "payment.html";
          } else {
            window.location.href = "online.html";
          }
        }
      });
    });

    const form = document.getElementById("payment-form");
    const inputs = form.querySelectorAll("input");
    const button = document.getElementById("confirm");

    function checkFields() {
      let allFilled = true;
      inputs.forEach(input => {
        if (input.value.trim() === "") allFilled = false;
      });
      button.disabled = !allFilled;
    }

    inputs.forEach(input => input.addEventListener("input", checkFields));

    button.addEventListener("click", function () {
      if (!button.disabled) {
        window.location.href = "delivery.html";
      }
    });
  </script>
</body>
